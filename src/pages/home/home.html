<ion-header>
  <ion-navbar>
    <ion-title>
      TMS Location POC
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Location Monitor</h1>

  <ion-list>
    <ion-item-sliding *ngFor="let location of locationHistory">
      <span ion-item>
        Latitude: {{location.latitude}}
        Longitude: {{location.longitude}}
      </span>
    </ion-item-sliding>
  </ion-list>

  <div class="action-container">
    <button ion-button
      (click)="startLocationMonitoring()"
    >
      START MONITORING
    </button>

    <button ion-button
      (click)="stopLocationMonitoring()"
    >
      STOP MONITORING
    </button>
  </div>

</ion-content>
